<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Append Once</title>
    <style>
      #container {
        padding: 20px;
        border: 1px solid #ccc;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <button id="appendBtn">Append Content</button>
    <div id="container"></div>

    <script>
      document
        .getElementById("appendBtn")
        .addEventListener("click", function () {
          // Check if content is already appended
          if (!document.getElementById("appendedContent")) {
            var container = document.getElementById("container");
            var p = document.createElement("p");
            p.textContent = "Appended content";
            p.id = "appendedContent";
            container.appendChild(p);
          }
        });
    </script>
  </body>
</html>
